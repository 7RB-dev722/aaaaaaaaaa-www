<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Invoice â€” Cheatloop Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f3f4f6; 
            padding: 40px 20px; 
            margin: 0;
        } 
        .invoice-container { 
            max-width: 850px; 
            margin: auto; 
            background: #ffffff; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        } 
        .invoice-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 40px; 
        } 
        .logo img { 
            max-height: 60px; 
            border-radius: 8px;
        } 
        .invoice-title { 
            font-size: 28px; 
            font-weight: 700; 
            color: #111827; 
        } 
        .invoice-details { 
            text-align: right; 
            color: #6b7280; 
            font-size: 14px; 
        } 
        .section { 
            margin-bottom: 30px; 
        } 
        .section h3 { 
            font-size: 13px; 
            font-weight: 600; 
            text-transform: uppercase; 
            color: #6b7280; 
            margin-bottom: 10px; 
        } 
        .section p { 
            margin: 4px 0; 
            color: #111827; 
            font-size: 15px; 
        } 
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        } 
        th { 
            text-align: left; 
            font-size: 14px; 
            font-weight: 600; 
            color: #6b7280; 
            border-bottom: 1px solid #e5e7eb; 
            padding-bottom: 10px; 
        } 
        td { 
            padding: 12px 0; 
            border-bottom: 1px solid #f3f4f6; 
            font-size: 15px; 
            color: #111827; 
        } 
        .text-right { 
            text-align: right; 
        } 
        .total-row td { 
            font-weight: 700; 
            font-size: 16px; 
            border-top: 2px solid #111827; 
            padding-top: 15px; 
        } 
        .license-box { 
            background: #f9fafb; 
            border: 1px solid #e5e7eb; 
            padding: 20px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 15px; 
        } 
        .license-key { 
            font-family: monospace; 
            font-size: 16px; 
            letter-spacing: 1px; 
            color: #111827; 
            word-break: break-all;
            margin-right: 15px;
        } 
        .copy-btn { 
            background: #111827; 
            color: white; 
            border: none; 
            padding: 8px 14px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 13px; 
            transition: 0.2s; 
            white-space: nowrap;
        } 
        .copy-btn:hover { 
            background: #374151; 
        } 
        .footer { 
            margin-top: 40px; 
            font-size: 14px; 
            color: #6b7280; 
            text-align: center; 
        } 
        @media print { 
            body { background: white; padding: 0; } 
            .invoice-container { box-shadow: none; border-radius: 0; } 
            .copy-btn { display: none; } 
        } 
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <div class="logo">
                <img src="https://pbs.twimg.com/profile_images/1385934218421755904/D-yD2dpn_400x400.jpg" alt="Logo">
            </div>
            <div class="invoice-details">
                <div class="invoice-title">INVOICE</div>
                <p>Invoice ID: CH-12345</p>
                <p>Date: 12 Feb 2026</p>
            </div>
        </div>

        <div class="section">
            <h3>Billed To</h3>
            <p>John Doe</p>
            <p>john@example.com</p>
            <p>United States</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th class="text-right">Qty</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cheatloop Premium</td>
                    <td class="text-right">1</td>
                    <td class="text-right">$29.99</td>
                    <td class="text-right">$29.99</td>
                </tr>
                <tr class="total-row">
                    <td colspan="3" class="text-right">Total</td>
                    <td class="text-right">$29.99</td>
                </tr>
            </tbody>
        </table>

        <div class="section">
            <h3>License Key</h3>
            <div class="license-box">
                <div class="license-key" id="licenseKey">XXXX-XXXX-XXXX-XXXX</div>
                <button class="copy-btn" onclick="copyKey()">Copy</button>
            </div>
        </div>

        <div class="footer">
            Thank you for your business.
        </div>
    </div>

    <script>
        function copyKey() {
            const key = document.getElementById("licenseKey").innerText;
            if (key === 'XXXX-XXXX-XXXX-XXXX') return;
            navigator.clipboard.writeText(key).then(() => {
                alert("License key copied!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
